<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; form-action 'self'; base-uri 'self';">
    <title>Login - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* NOVO: Estilo para a mensagem de erro */
        .error-message {
            color: #D8000C; /* Vermelho */
            background-color: #FFD2D2; /* Fundo vermelho claro */
            border: 1px solid #D8000C;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* Escondido por padrão */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso Restrito</h1>

        <div id="errorMessage" class="error-message">
            Usuário ou senha incorretos. Tente novamente.
        </div>

        <form>
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
      // CSRF Token cache
      let csrfToken = null;

      // Função para obter CSRF token
      async function getCsrfToken() {
        if (!csrfToken) {
          try {
            const response = await fetch('/api/csrf-token');
            if (!response.ok) {
              throw new Error('Erro ao obter CSRF token');
            }
            const data = await response.json();
            csrfToken = data.csrfToken;
          } catch (error) {
            console.error('Erro ao obter CSRF token:', error);
            throw error;
          }
        }
        return csrfToken;
      }

      window.onload = function() {
        // Pega os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Verifica se o parâmetro 'error' existe
        if (params.has('error')) {
          // Se existir, encontra o elemento da mensagem e o torna visível
          const errorMessageDiv = document.getElementById('errorMessage');
          errorMessageDiv.style.display = 'block';
        }

        // MODIFICADO: Intercepta o submit do formulário para usar fetch com CSRF
        const form = document.querySelector('form');
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;

        form.addEventListener('submit', async function(e) {
          e.preventDefault(); // Previne submit tradicional

          submitButton.disabled = true;
          submitButton.textContent = 'Entrando...';

          try {
            // Obtém CSRF token
            const token = await getCsrfToken();

            // Coleta dados do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Faz a requisição com CSRF token
            const response = await fetch('/auth', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': token
              },
              body: JSON.stringify({ username, password })
            });

            if (response.ok) {
              // Login bem-sucedido, usa redirect do servidor
              const data = await response.json();
              window.location.href = data.redirect || '/admin';
            } else if (response.status === 429) {
              // Rate limit excedido - mostra tempo de espera
              const errorData = await response.json().catch(() => ({}));
              const errorMessageDiv = document.getElementById('errorMessage');

              // Mensagem detalhada com tempo de espera
              errorMessageDiv.innerHTML = `
                <strong>⚠️ Limite de tentativas excedido!</strong><br>
                ${errorData.message || 'Muitas tentativas de login.'}<br>
                <small>Máximo: ${errorData.maxAttempts || 5} tentativas a cada ${errorData.windowMinutes || 15} minutos</small>
              `;
              errorMessageDiv.style.display = 'block';

              // Desabilita o botão temporariamente
              submitButton.disabled = true;
              submitButton.textContent = 'Aguarde...';

              console.warn('[Rate Limit] Bloqueio de login:', errorData);
            } else if (response.status === 403) {
              // Token CSRF inválido - recarrega e tenta novamente
              csrfToken = null; // Limpa token antigo
              const newToken = await getCsrfToken();

              // Tenta novamente com novo token
              const retryResponse = await fetch('/auth', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'CSRF-Token': newToken
                },
                body: JSON.stringify({ username, password })
              });

              if (retryResponse.ok) {
                const retryData = await retryResponse.json();
                window.location.href = retryData.redirect || '/admin';
              } else if (retryResponse.status === 429) {
                // Rate limit na segunda tentativa
                const errorData = await retryResponse.json().catch(() => ({}));
                const errorMessageDiv = document.getElementById('errorMessage');
                errorMessageDiv.innerHTML = `
                  <strong>⚠️ Limite de tentativas excedido!</strong><br>
                  ${errorData.message || 'Muitas tentativas de login.'}<br>
                  <small>Máximo: ${errorData.maxAttempts || 5} tentativas a cada ${errorData.windowMinutes || 15} minutos</small>
                `;
                errorMessageDiv.style.display = 'block';
                submitButton.disabled = true;
              } else {
                // Credenciais inválidas
                const errorData = await retryResponse.json().catch(() => ({}));
                const errorMessageDiv = document.getElementById('errorMessage');
                errorMessageDiv.textContent = errorData.error || 'Usuário ou senha incorretos. Tente novamente.';
                errorMessageDiv.style.display = 'block';
              }
            } else {
              // Outro erro (401, etc)
              const errorData = await response.json().catch(() => ({}));
              const errorMessageDiv = document.getElementById('errorMessage');
              errorMessageDiv.textContent = errorData.error || 'Usuário ou senha incorretos. Tente novamente.';
              errorMessageDiv.style.display = 'block';
            }
          } catch (error) {
            console.error('Erro no login:', error);
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
            errorMessageDiv.style.display = 'block';
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      };
    </script>

</body>
</html>
